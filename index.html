<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsiveness.css">
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<div class="logo">Dashboard</div>
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon">
		</div>

		<div class="searchbar">
			<input type="text"
				placeholder="Search">
			<div class="searchbtn">
			<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
					class="icn srchicn"
					alt="search-icon">
			</div>
		</div>

		<div class="message">
			<div class="circle"></div>
			<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
				class="icn"
				alt="">
			<div class="dp">
			<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
					class="dpicn"
					alt="dp">
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option1">
						<img src=
"images\dashboard_icon.png"
							class="nav-img"
							alt="dashboard">
						<h3> Dashboard</h3>
					</div>

					<div class="option2 nav-option">
						<img src="images\transaction_icon.png"
							class="nav-img"
							alt="articles">
						<h3> Transctons</h3>
					</div>

					<div class="nav-option option3">
						<img src="images\schedule_icon.png"

							class="nav-img"
							alt="Sechduels">
						<h3> Sechduels</h3>
					</div>

					<div class="nav-option option4">
						<img src=
"images\user_icon.png"
							class="nav-img"
							alt="institution">
						<h3> Institution</h3>
					</div>

					<div class="nav-option option5">
						<img src=
"images\setting_icon.png"
							class="nav-img"
							alt="blog">
						<h3> Settings</h3>
					</div>

					<div class="nav-option logout">
						<p> Help</p>
					</div>
					<div class="nav-option logout">
						<p>Contact Us</p>
					</div>

				</div>
			</nav>
		</div>
		<div class="main">

			<div class="searchbar2">
				<input type="text"
					name=""
					id=""
					placeholder="Search">
				<div class="searchbtn">
				<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
						class="icn srchicn"
						alt="search-button">
				</div>
			</div>

			<div class="box-container">

				<div class="box box1">
					<div class="text">
						<h2 class="topic-heading">$2,129</h2>
						<h2 class="topic">Total Revenue</h2>
					</div>

					<img src=
"images\Vector.png"
						alt="Views">
				</div>

				<div class="box box2">
					<div class="text">
						<h2 class="topic-heading">$1,520</h2>
						<h2 class="topic">Total Transactions</h2>
					</div>

					<img src=
"images\total_transactions_icon.png"
						alt="likes">
				</div>

				<div class="box box3">
					<div class="text">
						<h2 class="topic-heading">$9,721</h2>
						<h2 class="topic">Likes</h2>
					</div>

					<img src=
"images\Vector-2.png"
						alt="comments">
				</div>

				<div class="box box4">
					<div class="text">
						<h2 class="topic-heading">$892</h2>
						<h2 class="topic">Total Users</h2>
					</div>

					<img src=
"images\Vector-3.png" alt="published">
				</div>
			</div>

			

        <div class="graph-container">
            <p class="g-text">Activities</p>
            <p class="g-text-2">May-June 2021</p>
            
            <div class="x-axis">
                <span>Week 1</span>
                <span>Week 2</span>
                <span>Week 3</span>
                <span>Week 4</span>
            </div>
            <div class="y-axis">
                <span>0</span>
                <span>100</span>
                <span>200</span>
                <span>300</span>
                <span>400</span>
                <span>500</span>
            </div>
            <div class="wave guest">
                <svg width="100%" height="100%">
                    <path
                        d="M0,300 C100,200 200,300 300,100 C400,0 500,100 600,200 C700,300 800,200 900,100 C1000,0 1100,100 1200,300 C1300,400 1400,500 1500,400 C1600,300 1700,200 1800,200 C1900,200 2000,300 2100,300 C2200,300 2300,200 2400,100 C2500,0 2600,100 2700,200 C2800,300 2900,200 3000,100" />
                </svg>
            </div>
            <div class="wave user">
                <svg width="100%" height="100%">
                    <path
                        d="M0,200 C100,300 200,400 300,200 C400,100 500,200 600,200 C700,200 800,100 900,200 C1000,300 1100,200 1200,100 C1300,0 1400,100 1500,200 C1600,300 1700,200 1800,300 C1900,400 2000,300 2100,300 C2200,300 2300,200 2400,100 C2500,0 2600,100 2700,200 C2800,300 2900,200 3000,100" />
                </svg>
            </div>
        </div>
			</div>
		</div>
	</div>
    <div class="pi-bg">
        
    <div class="piechart"></div>
	<img src="images\Screenshot 2023-06-23 135607.jpg" alt="pi" class="pi-img">
    
<div class="pi-bg-2">

	
	<img src="images/last.jpg" alt="pi" class="pi-img-2">
</div>
    </div>
	

	<script src="./index.js"></script>
</body>
</html>
